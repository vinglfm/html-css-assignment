<!DOCTYPE html>
<html>
<head>
</head>
<body>
<section>
	<h1>Please Enter Your Details For Our Dating Website!</h1>
	<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
		<fieldset>
			<legend>Your face</legend>
			<label for="image">Your image:</label>
			<input type="file" id="image" name="image" value="Choose File" required><br>
			<label for="preview">Image preview:</label>
			<img id="preview"/>
		</fieldset>
		<fieldset>
			<legend>Your general details</legend>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required><br>
			<label for="gender">Gender:</label>
			<input type="radio" id="gender" name="gender" value="Male" required>Male
			<input type="radio" id="gender" name="gender" value="Female" required>Female<br>
			<label for="age">Age:</label>
			<input type="number" id="age" name="age" min="0" max="99" required><br>
			<label for="date">Date of birth:</label>
			<input type="date" id="date" name="date"><br>
			<label for="color">Favorite color:</label>
			<input type="color" id="color" name="color"><br>
			<label for="country">Which country:</label>
			<select id="country" name="country">
				<option value=""></option>
				<option value="Japan">Japan</option>
				<option value="Korea">Korea</option>
				<option value="Thailand">Thailand</option>
				<option value="China">China</option>
				<option value="India">India</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Your indicators</legend>
			<label for="height">Height:</label>
			Short<input type="range" id="height" name="height" min="0" max="100">Tall<br>
			<label for="salary">Salary:</label>
			Poor<input type="range" id="salary" name="salary" min="0" max="100">Rich<br>
		</fieldset>
		<fieldset>
			<legend>Your Contect Information</legend>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required><br>
			<label for="mobile">Mobile:</label>
			<input type="tel" id="mobile" name="mobile"><br>
			<label for="address">Address:</label>
			<textarea id="address" name="address" row="3" cols="25">
			</textarea><br>
			<label for="contact">Method to contact you:</label>
			<input type="checkbox" id="contact" name="contact" value="Email">Email
			<input type="checkbox" id="contact" name="contact" value="Whatsapp">Whatsapp
			<input type="checkbox" id="contact" name="contact" value="In-app chat">In-app chat<br>
		</fieldset>	
		<input type="submit" value="Submit!">
	</form>
</section>
</body>
</html>
