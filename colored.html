<html>
<head>
       <link href="colored.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<section>
	<h1 class="smilly">This is a header</h1>
	<h2 class="smilly overriden-smilly">H2 header</h2>
	<p class="overriden-colored">This is a paragraph</p>
	<ul id="numbers">
		<li id="first" class="overriden-colored">first</li>
		<li id="second">second</li>
		<li id="third">third</li>
		<li id="forth">forth</li>
		<li id="fifth">fifth</li>
	</ul>
</section>
<section>
<img style="margin:5px;float:right" src="Julia.png"/>
<img src="Julia.png"/>
<a href="https://google.com.ua">Google</a>
</section>
<section>
	<ul>
		<li>Inside ul list</li>
	</ul>
	<ol>
		<li>Inside ol list</li>
		<li>Inside ol <p style="margin:5px"></p>list</li>
	</ol>
</section>
<table>
	<thead>
		<tr><th>Country</th><th>Sport</th></tr>
	</thead>
	<tbody>
		<tr><td class="t">USA</td><td class="m">Basketball</td></tr>
		<tr><td class="b">USA</td><td>Football</td></tr>
	</tbody>
</table>
<table>
	<tr><td>Without</td><td>tbody</td></tr>
</table>
<div style="background:yellow; font-size:16pt; font-family:courier; width:50%">
This is a div
</div>
<div style="background:blue; width:50%; position:absolute; top:180px; left:18px">
Positioning div: absolute
</div>
<div style="background:blue; width:50%; position:relative; top:-50px; left:-50px">
Positioning div: <span style="color:green">relative</span>
</div>
</body>
</html>
